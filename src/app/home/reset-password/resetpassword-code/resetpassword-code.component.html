<div class="container">
  <form [formGroup]="userResetFormCode">
    <div
      class="block justify-content-center align-content-center text-2xl"
      style="background: transparent"
    >
      <h2>Orion Innovation</h2>
    </div>
    <span class="p-float-label mt-4">
      <i class="pi pi-envelope"></i>
      <input
        pInputText
        id="code"
        formControlName="code"
      />
      <label htmlFor="code">{{'codeForm.code' | transloco}}</label>
    </span>
  
    <span class="button-style mt-4">
      <button pButton class="button">
       {{'codeForm.approve' | transloco}}
      </button>
    </span>
    <span class="button-style mt-4">
      <button
        pButton
        class="button custom-button"
        routerLink="/reset-password"
      >
        {{ "resetForm.buttonLabelBack" | transloco }}
      </button>
    </span>
  </form>
</div>
