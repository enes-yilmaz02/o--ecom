<div class="conatiner">
  <div class="card">
    <p-table
        #dt2
        [value]="customers"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem'  }"
        >
        <ng-template pTemplate="caption">
     <div class="flex flex-row justify-content-between align-items-center">
      <div class="flex flex-row justify-content-between align-content-center w-21rem">
        <div>
          <span class="button-style">
            <button class="button"><i class="pi pi-plus" style="color: white"></i>
              Ekle</button>
          </span>
        </div>
        <div>
          <span class="button-style">
            <button class="button"><i class="pi pi-pencil" style="color: white"></i> Düzenle</button>
          </span>
        </div>
        <div>
          <span class="button-style">
            <button class="button"><i class="pi pi-trash" style="color: white"></i> Sil</button>
          </span>
        </div>
      </div>
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
     </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
                <p-columnFilter type="text" field="name"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="country.name"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [showClear]="true">
                            <ng-template let-option pTemplate="item">
                                <p-tag [value]="option.value" [severity]="getSeverity(option.label)"></p-tag>
                            </ng-template>
                        </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="boolean" field="verified"></p-columnFilter>
            </th>
        </tr>
            <tr>
                <th style="width:22%">Ad</th>
                <th style="width:22%">Kullanıcı Adı </th>
                <th style="width:22%">email </th>
                <th style="width:22%">Telefon</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
  </div>

</div>
