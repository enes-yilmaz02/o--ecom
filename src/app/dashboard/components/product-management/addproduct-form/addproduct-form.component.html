
<div class=" container bg-white p-4 ">
  <form [formGroup]="addproductForm">
    <div class="flex w-full align-items-center justify-content-center">
      <h4>{{'dAddProduct.header' | transloco}}</h4>
    </div>

      <!-- Name input start-->
      <div class="wrapper">
        <div class="flex-auto mt-4">
          <label htmlFor="name" class="mb-2 block">{{'dAddProduct.name' | transloco}}</label>
          <input
            pInputText
            id="name"
            aria-describedby="name"
            formControlName="name"
            class="w-full"
          />
        </div>
      </div>
      <!-- Name input end-->
       <!-- desc  input start-->
    <div class="wrapper mt-4 block">
      <label for="float-input">{{'dAddProduct.desc' | transloco}}</label>
      <span class="flex-auto mt-2">
        <textarea
          id="float-input"
          rows="10"
          cols="70"
          class="p-3 w-full"
          formControlName="description"
          pInputTextarea
        ></textarea>
      </span>
    </div>
    <!-- input end-->
   <div class="flex flex-row">
     <!-- Code input start-->
     <div class="wrapper">
      <div class="flex-auto mt-4">
        <label class="mb-2 block" for="code">{{'dAddProduct.pcode' | transloco}}</label>
        <input
          pInputText
          formControlName="code"
          inputId="code"
          class="w-full"
        >
      </div>
    </div>
    <!-- Code input end-->

    <!-- Quantitiy input start-->
    <div class="wrapper">
      <div class="flex-auto mt-4">
        <label class="mb-2 block" for="quantity">{{'dAddProduct.quantity' | transloco}}</label>
        <p-inputNumber
          formControlName="quantity"
          [showButtons]="false"
          inputId="quantity"
          mode="decimal"
          class="w-full"
        >
        </p-inputNumber>
      </div>
    </div>
    <!-- Quantitiy input end-->

    <!-- Price input start-->
    <div class="wrapper">
      <div class="flex-auto mt-4">
        <label class="mb-2 block" for="priceStacked">{{'dAddProduct.price' | transloco}}</label>
        <p-inputNumber
          formControlName="priceStacked"
          [showButtons]="false"
          inputId="priceStacked"
          mode="currency"
          currency="USD"
          class="w-full"
        >
        </p-inputNumber>
      </div>
    </div>
    <!-- Price input end-->
   </div>

    <!-- Image input start-->
    <div class="wrapper block w-full">
      <div class="flex-auto mt-4">
        <label htmlFor="file" class="mb-2 block">{{'dAddProduct.file' | transloco}}</label>
        <input
          type="file"
          pInputText
          id="file"
          formControlName="file"
          (change)="onFileSelected($event)"
          class="custom-file-input"
        />
      </div>
    </div>
    <!-- Image input end-->

   <div class="flex flex-row align-items-center">
     <!-- category  input start-->
     <div class="wrapper block w-full">
      <div class="flex-auto mt-4">
        <label htmlFor="category" class="mb-2 block">{{'dAddProduct.category' | transloco}}</label>
        <p-dropdown
          id="category"
          formControlName="category"
          placeholder="Select..."
          [options]="categorys"
          optionLabel="name"
          class="w-full"
        ></p-dropdown>
      </div>
    </div>
    <!-- category  input end-->
  <!-- rating  input start-->
  <div class="wrapper block w-full">
    <div class="flex-auto mt-4">
      <div class="flex flex-column justify-content-center border-round">
        <label for="valueRating" class="mb-2 block">{{'dAddProduct.rating' | transloco}}</label>
        <p-dropdown
          [options]="items"
          formControlName="valueRating"
          placeholder="Select..."
          [virtualScroll]="true"
          [virtualScrollItemSize]="38"
        ></p-dropdown>
      </div>
    </div>
  </div>
  <!-- rating  input end-->
    <!-- InventoryStatus input start-->
    <div class="wrapper mt-4 flex flex-column">
      <div>
        <label htmlFor="selectedStatus" class="mb-2 block w-full">{{'dAddProduct.status' | transloco}}</label>
      </div>
      <div class="flex  flex-row">
        <div *ngFor="let status of inventoryStatus" class="field-checkbox">
          <p-radioButton
            [inputId]="status.key"
            [value]="status"
            formControlName="selectedStatus"
            class="flex flex-row ml-2"
          ></p-radioButton>
          <label [for]="status.key" class="ml-2">{{ status.name }}</label>
        </div>
      </div>
    </div>
    <!-- InventoryStatus input end-->

   </div>


    <!-- button start-->
    <div class="wrapper w-full justify-content-center mt-4">
      <span class="button-style mt-4">
        <button class="button w-12rem" (click)="onSubmit()">{{'dAddProduct.add' | transloco}}</button>
      </span>
    </div>
    <!-- button end-->
  </form>
</div>
