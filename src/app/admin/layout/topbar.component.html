<div class="layout-topbar">
  <a class="layout-topbar-logo" (click)="logout()">
    <img
      src="assets/layout/images/{{
        layoutService.config.colorScheme === 'dark' ? 'logo-dark' : 'logo-white'
      }}.svg"
      alt="logo"
    />
    <span>OI</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>
  <div
    class="w-full flex justify-content-center align-content-center text-white"
  >
    <h3>{{ "topbar.headeradmin" | transloco }}</h3>
  </div>
  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <a class="logout flex flex-row align-items-center font-bold" (click)="logout()">
    <i class="pi pi-sign-out mr-2 text-lg font-bold"></i>
    <span>{{ "topbar.logout" | transloco }}</span>
  </a>
  <select
    (change)="setLanguage()"
    [(ngModel)]="selectedLanguage"
    class="custom-select flex border-0 ml-3 font-bold"
  >
    <option *ngFor="let option of stateOptions" [ngValue]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
