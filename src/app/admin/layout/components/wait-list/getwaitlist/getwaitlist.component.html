<p-toast></p-toast>

<div class="card" *ngIf="users && users.length > 0">
  <p-table
    [value]="users"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
    [rows]="25"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>userID</th>
        <th>email</th>
        <th>Company name</th>
        <th>tax Number</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td>{{ user.userId }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.companyName }}</td>
        <td>{{ user.taxNumber }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button p-button class="p-button" (click)="onSubmit()">Onayla</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="card" *ngIf="!users || users.length === 0">
  <section class="page_404">
    <div class="container">
      <div class="row">	
      <div class="col-sm-12 ">
      <div class="col-sm-10 col-sm-offset-1  text-center">
      <div class="four_zero_four_bg" style="background-image: url('assets/images/dribbble_1.gif');">
        <h4 class="text-center ">Bekleme Listesi boş</h4>
        <h6 class="text-center">
          Bekleme listesinde onay durumu bekleyen kullanıcı bulunmamaktadır.
        </h6>
      </div>
      </div>
      </div>
      </div>
    </div>
  </section>
</div>
