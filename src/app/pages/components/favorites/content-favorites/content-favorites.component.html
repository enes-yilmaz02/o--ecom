<div
  class="surface-section  px-4 py-8 md:px-6 lg:px-8 border-1 surface-border border-round"
>
  <div class="text-900 text-4xl mb-4">
    {{ "favoritesForm.header" | transloco }}
  </div>
  <hr>
  <div>
    <div class="align-items-center" *ngFor="let product of products">
      <app-favorites-card [product]="product" [liked]="true" (onDelete)="deleteFavorites(product.productId, product)" ></app-favorites-card>
    </div>
  </div>
</div>
