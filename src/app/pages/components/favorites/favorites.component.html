<div class="page-layout">
  <div class="content">
        <ng-container *ngIf="showLoading; else contentLoading">
          <app-loading></app-loading>
        </ng-container>
        <ng-template #contentLoading>
          <ng-container *ngIf="hasData; else default">
            <app-content-favorites (allFavoritesDeleted)="handleAllFavoritesDeleted()"></app-content-favorites>
          </ng-container>
        </ng-template>
        <ng-template #default>
          <app-default-favorites></app-default-favorites>
        </ng-template>
   </div>
</div>
