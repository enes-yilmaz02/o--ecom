<div class="flex flex-wrap gap-3 w-full h-full">
  <div
    class="block align-items-center w-full h-full justify-content-center bg-white font-bold m-2 px-5 py-3 border-round"
    *ngIf="!items || items.length === 0"
  >
    <div class="header-title block w-full m-3">
      <h3>{{ "ordersForm.title" | transloco }}</h3>
    </div>
    <div
      class="block m-3 justify-content-center align-content-center align-items-center"
    >
      <div class="card justify-content-center text-xl">
        <h4>{{ "ordersForm.desc" | transloco }}</h4>
      </div>
      <div class="card justify-content-center align-content-center text-lg">
        <h6>{{ "ordersForm.desc2" | transloco }}</h6>
      </div>
      <div class="card justify-content-center align-content-center">
        <span class="button-style">
          <button class="button w-full" routerLink="/product">
            {{ "ordersForm.buttonLabel" | transloco }}
          </button>
        </span>
      </div>
    </div>
  </div>
  <div  *ngFor="let item of items" class="container">
    <div class="flex flex-column justify-content-between align-content-center align-items-center border-round">
      <p-image
        class=" m-3 border-round"
        [src]="
          'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image
        "
        [alt]="item.name"
        [preview]="true"
        width="100px"
        height="100px"
      />
      <div class="m-2">
        <h4>{{ item.name }}</h4>
      </div>
      <div>
        <p-inputNumber [(ngModel)]="defaultValue" [style]="{'width': 'w-2rem'}" [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal" inputId="horizontal" decrementButtonClass="p-button-secondary w-2rem "
        incrementButtonClass="p-button-secondary w-2rem " incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
      </div>
      <div class="m-2">
        <p>Price: ${{ item.price }}</p>
      </div>
    </div>
  </div>
</div>
