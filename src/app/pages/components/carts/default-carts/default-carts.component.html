<div class="flex">

    class="block align-items-center w-full h-full justify-content-center bg-white font-bold m-2 px-5 py-3 border-round"
  >
    <div class="header-title block w-full ">
      <h3>{{ "cartsForm.header" | transloco }}</h3>
    </div>
    <div class="block m-3 justify-content-center">
      <div class="card flex justify-content-center">

      </div>
      <div class="card flex justify-content-center">
        <i class="pi pi-shopping-cart" style="font-size: 50px;"></i>
      </div>
      <div class="card flex justify-content-center text-xl">
        <h6>
          {{ "cartsForm.desc" | transloco }}
        </h6>
      </div>
      <div class="card justify-content-center align-content-center">
        <span class="button-style">
          <button class="button" [routerLink]="['/pages/product']">
            {{ "cartsForm.buttonLabel" | transloco }}
          </button>
        </span>
      </div>
    </div>
  </div>

</div>
