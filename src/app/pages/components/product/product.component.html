<div class="container">
  <ng-container *ngIf="showLoading;else contentLoading">
    <app-loading></app-loading>
  </ng-container>
    <ng-template #contentLoading>
      <ng-container *ngIf="hasData; ">
        <div class="product-body">
          <div class="product-filter">
            <app-card-element></app-card-element>
          </div>
          <div class="product-list">
            <app-card></app-card>
          </div>
        </div>
      </ng-container>
    </ng-template>
</div>
