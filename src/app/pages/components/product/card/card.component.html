<div class="card">
  <div class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      pInputText
      type="text"
      [(ngModel)]="searchText"
      placeholder="Ara..."
    />
  </div>
  <p-dataView
    [value]="filterProducts()"
    [layout]="layout"
    [filterBy]="searchText"
  >
    <ng-template pTemplate="header">
      <div class="flex justify-content-end">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <a [routerLink]="['/product', product.code]" class="product-id">
          <div
            class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
          >
            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
            >
              <div
                class="flex flex-column align-items-center sm:align-items-start gap-3"
              >
                <div class="text-2xl font-bold text-900">
                  {{ product.name }}
                </div>
                <p-rating
                  [ngModel]="product.valueRating"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
                <div class="flex align-items-center gap-3">
                  <span class="flex align-items-center gap-2">
                    <i class="pi pi-tag"></i>
                    <span class="font-semibold">{{
                      product.category.name
                    }}</span>
                  </span>
                  <p-tag
                    [value]="product.selectedStatus.name"
                    [severity]="getSeverity(product)"
                  ></p-tag>
                </div>
              </div>
              <div
                class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
              >
                <span class="text-2xl font-semibold">{{
                  "$" + product.priceStacked
                }}</span>
                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  class="md:align-self-end mb-2 p-button-rounded"
                  [disabled]="product.selectedStatus === 'OUTOFSTOCK'"
                ></button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
        <a [routerLink]="['/product', product.id]" class="product-id">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div
              class="flex flex-wrap align-items-center justify-content-between gap-2"
            >
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category }}</span>
              </span>
              <p-tag
                [value]="product.inventoryStatus"
                [severity]="getSeverity(product)"
              ></p-tag>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <img
                class="w-9 shadow-2 border-round"
                [src]="
                  'https://primefaces.org/cdn/primeng/images/demo/product/' +
                  product.image
                "
                [alt]="product.name"
              />
              <div class="text-2xl font-bold">{{ product.name }}</div>
              <p-rating
                [ngModel]="product.rating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{
                "$" + product.price
              }}</span>
              <button
                pButton
                icon="pi pi-shopping-cart"
                class="p-button-rounded"
                [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
              ></button>
            </div>
          </div>
        </a>
      </div>
    </ng-template>
  </p-dataView>
</div>
