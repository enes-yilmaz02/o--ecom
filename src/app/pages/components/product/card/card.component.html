<div class="card">
  <div class="block search">
    <div class="p-input-icon-left search-text mr-3">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        [(ngModel)]="searchText"
        placeholder="Ara..."
      />
    </div>
  </div>
  <p-dataView
    [value]="filterProducts()"
    [layout]="layout"
    [filterBy]="searchText"
    [paginator]="true"
    [rows]="9"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2 product-card">
        <a [routerLink]="['/pages/product', product.id]" class="product-id">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div
              class="flex flex-wrap align-items-center justify-content-between gap-2"
            >
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product?.category.name }}</span>
              </span>
              <p-tag
                [value]="product.selectedStatus.name"
                [severity]="getSeverity(product)"
              ></p-tag>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <img
                class="w-9 shadow-2 border-round"
                [src]="getFileUrl(product?.file)"
                [alt]="product?.name"
                width="300px"
                height="200px"
              />
              <div class="text-2xl font-bold">{{ product?.name | truncate:15 }}</div>
              <p-rating
                [ngModel]="product.valueRating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
            </div>
            <div>
              <h6 class="mb-3 mt-3 font-bold">{{ product?.companyName }}</h6>
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{
                "$" + product?.priceStacked
              }}</span>
              <button
                pButton
                icon="pi pi-shopping-cart"
                class="p-button-rounded"
                [disabled]="product.selectedStatus.name === 'OUTOFSTOCK'"
              ></button>
            </div>
          </div>
        </a>
      </div>
    </ng-template>
  </p-dataView>
</div>
