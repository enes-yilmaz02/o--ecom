<form [formGroup]="userResetForm">
  <span class="p-float-label mt-4 " >
    <input pInputText id="email" formControlName="email" pTooltip="{{'resetForm.emailTooltip' | transloco}}"  />
    <label htmlFor="email">{{'resetForm.emailLabel' | transloco}}</label>
  </span>
  <small
 *ngIf="
 userResetForm.get('email')
         ?.invalid &&
         userResetForm.get('email')?.touched"

 class="text-red-500"
>
{{ userResetForm.get('email').errors != null && userResetForm.get('email').errors['required'] ? ('resetForm.emailSmall' | transloco) : '' }}

 {{ userResetForm.get('email').errors != null && userResetForm.get('email').errors['required'] ? ('resetForm.emailSmall' | transloco) : '' }}
</small>
  <span class="button-style">
    <button class="button w-12rem"
    >{{'resetForm.buttonLabelNew' | transloco}}</button>
  </span>
 <span class="button-style">
  <button class="button w-12rem custom-button"
  >{{'resetForm.buttonLabelBack' | transloco}}</button>
 </span>
</form>
