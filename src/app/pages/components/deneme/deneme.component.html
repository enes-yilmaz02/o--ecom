<div class="card">
  <p-toast></p-toast>
  <p-steps
    [model]="items"
    [readonly]="false"
    [activeIndex]="activeIndex"
    (activeIndexChange)="onActiveIndexChange($event)"
  ></p-steps>

  <!-- Display the countdown timer -->
  <div *ngIf="activeIndex !== items.length - 1" class="countdown-timer">
    Time remaining: {{ countdown }}
  </div>
</div>
